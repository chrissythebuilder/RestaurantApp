<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation at Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/client.js"> </script>

</head>
<body>

    <div class="container">
        <div class="jumbotron" id="text-center">
                <h1 class="text-center">Hot Restaurant</h1>
                <h3 class="text-center">Hottest Restaurant in the World!</h3>
                <h3 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h3>
                <hr>
                <div class="col-lg-12">
                    <div class="col-lg-12">                 
                                <a href="/tables"><button class="btn btn-danger btn-lg col-lg-5text-center"> <span class="fa fa-plus"></span> View Tables </button> </a>
                                <a href = "/index"><button class="btn btn-danger btn-lg col-lg-5text-center"><span class="fa fa-plus"></span> Another reservation </button> </a>
                    </div>
        </div>
    </div>

    <form id="reserve-form">
        <p id ="form-title">Table Reservation</p>
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="name" class="form-control" id="name-input" aria-describedby="emailHelp" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Phone Number</label>
                    <input type="number" class="form-control" id="number-input" aria-describedby="emailHelp" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Unique ID</label>
                    <input type="unique-id" class="form-control" id="id-input" aria-describedby="emailHelp" placeholder="Enter ID">
                </div>
                <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
    </form>

    <footer class="footer">
            <div class="container">
                <a href="http://localhost:3000/reservation">API Table Link</a>
                <a href="http://localhost:3000/waitlist">API Waiting Link</a>
            </div>
    </footer>

</body>
</html>
